<body id="body" onload="loadAndRenderPokemon()">

    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img class="pokedex-logo" src="img/pokedex.png"></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search by name" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <div id="all-pokemon-container">
    </div>


    <div id="single-pokemon-container" class="d-none" onclick="closeSingleCard()">
        <div class="pokecard" onclick="doNotClose(event)">
            <div class="close-card" onclick="closeSingleCard()"><img src="img/cancel-32.png"></div>
            <div id="previous-card" class="previous-card"><img src="img/arrow-88-32.png"></div>
            <div id="next-card" class="next-card"><img src="img/arrow-24-32.png"></div>
            <div class="pokeball-bg"><img src="img/pokeball_bg.png"></div>

            <div id="pokecard-header" class="pokecard-header">
                <div class="pokecard-subheader">
                    <div class="pokecard-subheader-left">
                        <h3 id="pokemon-name"></h3>
                        <div id="pokemon-types" class="pokemon-types">
                            <!-- <div class="pokemon-type">Fire</div> -->
                        </div>
                    </div>
                    <div class="pokecard-subheader-right">
                        <b id="pokemon-id"></b>
                    </div>
                </div>

                <img id="pokemon-img" class="pokemon-img" src="">
            </div>

            <div class="pokecard-body">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-about-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-about" type="button" role="tab" aria-controls="nav-about"
                            aria-selected="true">About</button>
                        <button class="nav-link" id="nav-stats-tab" data-bs-toggle="tab" data-bs-target="#nav-stats"
                            type="button" role="tab" aria-controls="nav-stats" aria-selected="false">Base Stats</button>
                        <button class="nav-link" id="nav-moves-tab" data-bs-toggle="tab" data-bs-target="#nav-moves"
                            type="button" role="tab" aria-controls="nav-moves" aria-selected="false">Moves</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-about" role="tabpanel"
                        aria-labelledby="nav-about-tab" tabindex="0">
                        <table>
                            <tbody>
                                <tr>
                                    <th>Species</th>
                                    <td id="species"></td>
                                </tr>
                                <tr>
                                    <th>Height</th>
                                    <td id="height"></td>
                                </tr>
                                <tr>
                                    <th>Weight</th>
                                    <td id="weight"></td>
                                </tr>
                                <tr>
                                    <th>Abilities</th>
                                    <td id="abilities"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="tab-pane fade" id="nav-stats" role="tabpanel" aria-labelledby="nav-stats-tab"
                        tabindex="0">
                        <table>
                            <tbody id="stats-table">
                                <!-- <tr>

                                            </div>
                                        </div>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>

                    <div class="tab-pane fade" id="nav-moves" role="tabpanel" aria-labelledby="nav-moves-tab"
                        tabindex="0">
                        <div id="moves-container"></div>
                    </div>
                </div>
